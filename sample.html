<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- need jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="upload-file-widget.css">
    <script src="upload-file-widget.js"></script>
    
    <title>Hello, world!</title>
  </head>
  <body>
    
    <input
        type="file"
        name="upload[]"
        class="upload-file-widget"
        data-ufw-max-width="300"
        data-ufw-download="true"
        data-ufw-path="girl.jpg"
    >
    <!-- data-ufw-remove="true" default false -->
    <!-- data-ufw-download="true" default false -->
    <!-- data-ufw-custom-title="true" default false show PREVIEW -->
    <!-- data-ufw-group="your group name" add class to wrapper div no default -->
    <div id="area">

    </div>

    <div id="add">Add</div>
    <script>
        $(function(){
            $("#add").on("click", function(){
                $('#area').append('<input type="file" name="upload[]" class="upload-file-widget" data-ufw-group="group-1">');
                uploadFileWidget.update();
            });
        });
    </script>
  </body>
</html>
